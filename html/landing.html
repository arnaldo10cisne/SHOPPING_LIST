<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List | Arnaldo Cisneros</title>
    <!-- STYLE SHEETS -->
    <link rel="stylesheet" href="../css/landing.css">
    <!-- FONT IMPORTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <!-- HEADER SECTION -->
    <header class="header">
        <h1 class="title">Shopping list app</h1>
        <p class="app_description">Add new products using the form below. You can edit and remove them later.<br>Change the currency of the pricing, and print of obtain the PDF of the list when you're done to take it with you.</p>
    </header>

    <!-- MAIN SECTION -->
    <main class="main">
        <!-- 'ADD A PRODUCT' SECTION -->
        <form class="add_product">
            <label class="add_product__label" for="itemName">Name of the item:</label>
            <input class="add_product__input" type="text" id="itemName" autocomplete="off">
            <label class="add_product__label" for="itemPrice">Price of the item:</label>
            <input class="add_product__input" type="text" id="itemPrice" autocomplete="off">
            <label class="add_product__label" for="itemQuantity">Number of items:</label>
            <input class="add_product__input" type="number" id="itemQuantity" autocomplete="off">
            <input id="btnAddProduct" class="button button--add_product" type="button" value="Add item">
        </form>
        
        <!-- 'ACTIONS' SECTION -->
        <section class="actions">
            <input id="btnPrintList" class="button actions__print" type="button" value="Print / Get PDF">
            <input id="btnEmptyList" class="button actions__delete" type="button" value="Reset">
            <input id="listCurrencies" class="currency_list" list="currencies" name="money" spellcheck="false">
            <datalist id="currencies">
                <option id="usd" value="U.S. Dollars ($)">
                <option id="euro" value="Euro (€)">
                <option id="sol" value="Peruvian sol (PEN)">
                <option id="cpeso" value="Colombian peso (COP)">
                <option id="mpeso" value="Mexican peso (MX$)">
            </datalist>
        </section>

        <!-- LIST STATUS SECTION -->
        <section class="list_status">
            <label class="list_status__total">Total: <br><span class="list_status__total--span" id="spanTotal">$0.00</span></label>
            <label class="list_status__number">Number of items: <br><span class="list_status__number--span" id="spanNumber">0 items</span></label>
        </section>

        <!-- 'LIST' SECTION -->
        <section id="listOfItems" class="product_list">
        
        </section>
    </main>

    <!-- FOOTER SECTION -->
    <footer class="footer">
        <div class="social_media">
            <p><a class="social_media__link" href="https://www.instagram.com/arnaldo10cisne/" target="_blank" rel="noopener noreferrer">Instagram</a> | <a class="social_media__link" href="https://github.com/arnaldo10cisne" target="_blank" rel="noopener noreferrer">Github</a> | <a class="social_media__link" href="https://www.linkedin.com/in/arnaldo10cisne/" target="_blank" rel="noopener noreferrer">Linkedin</a> | <a class="social_media__link" href="https://arnaldo10cisne.github.io/" target="_blank" rel="noopener noreferrer">Website</a></p>
        </div>
        <div  class="copyright">
            <div class="copyright__line-1">
                <span>&nbsp;©</span>
                <span>&nbsp;COPYRIGHT 2021,&nbsp;</span>
            </div>
            <span class="copyright__line-2">&nbsp;ARNALDO CISNEROS&nbsp;</span>
        </div>
    </footer>

    <script src="../js/script.js"></script>
</body>
</html>
